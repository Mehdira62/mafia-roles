<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پنل داور مافیا</title>
  <style>
    /* استایل‌ها مثل قبلی */
  </style>
</head>
<body>
  <h1>پنل داوری - مشاهده نقش بازیکنان</h1>
  <input type="text" id="gameId" placeholder="شناسه بازی (game_id)" />
  <button onclick="loadRoles()">مشاهده نقش‌ها</button>
  <div id="players"></div>

  <script>
    const API_BASE_URL = "https://mafia-roles-production.up.railway.app";

    async function loadRoles() {
      const gameId = document.getElementById('gameId').value;
      if (!gameId) return alert('لطفاً game_id را وارد کنید.');

      try {
        const res = await fetch(`${API_BASE_URL}/api/get-all-roles?game_id=${encodeURIComponent(gameId)}`);
        if (!res.ok) throw new Error('خطا در پاسخ سرور');
        const data = await res.json();

        const container = document.getElementById('players');
        container.innerHTML = '';

        if (data.roles && data.roles.length > 0) {
          data.roles.forEach(item => {
            const div = document.createElement('div');
            div.className = 'player';
            div.innerText = `بازیکن: ${item.playerId} - نقش: ${item.role}`;
            container.appendChild(div);
          });
        } else {
          container.innerText = 'هیچ نقشی ثبت نشده است.';
        }
      } catch (err) {
        alert('خطا در دریافت اطلاعات از سرور');
        console.error(err);
      }
    }
  </script>
</body>
</html>
