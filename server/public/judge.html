<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل داور مافیا</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #players {
      margin-top: 20px;
    }
    .player {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>پنل داوری - مشاهده نقش بازیکنان</h1>
  <input type="text" id="gameId" placeholder="شناسه بازی (game_id)" />
  <button onclick="loadRoles()">مشاهده نقش‌ها</button>
  <div id="players"></div>

  <script>
    async function loadRoles() {
      const gameId = document.getElementById('gameId').value;
      if (!gameId) return alert('لطفاً game_id را وارد کنید.');

      const res = await fetch(`/api/get-all-roles?game_id=${gameId}`);
      const data = await res.json();

      const container = document.getElementById('players');
      container.innerHTML = '';
      if (data.roles) {
        data.roles.forEach(item => {
          const div = document.createElement('div');
          div.className = 'player';
          div.innerText = `بازیکن: ${item.playerId} - نقش: ${item.role}`;
          container.appendChild(div);
        });
      } else {
        container.innerText = 'هیچ نقشی ثبت نشده است.';
      }
    }
  </script>
</body>
</html>
